description: Naučte se Python vážně od začátku. Žádné předchozí znalosti nejsou potřeba.
long_description: |
    Chceš si osvojit programování a nevíš, jak začít? Pak se neváhej zúčastnit série 6 workshopů, na
    kterých tě naučíme základy programování v nejrozšířenějším programovacím jazyce na světě,
    Pythonu. Díky praktickým příkladům a cvičením, které si pro vás nachystali naši zkušení lektoři, se
    budete učit krok za krokem rozvíjet své nové programovací dovednosti.

